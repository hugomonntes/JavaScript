<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function pantalla(evento) {
            var info = document.getElementById("info");
            info.innerHTML = "La coordenada X es: " + evento.clientX + " y la coordenada Y es: " + evento.clientY;
        }
        
        function teclado(evento) {
            var infoTeclado = document.getElementById("infoTeclado");
            infoTeclado.innerHTML = "La tecla pulsada es: " + String.fromCharCode(evento.which) + " y el ascii asociado es: " + evento.which;
        }

        addEventListener("click", (evento) => {
            let anchoPantalla = window.innerWidth;
            let altoPantalla = window.innerHeight;
            if (evento.clientX < anchoPantalla / 2 && evento.clientY < altoPantalla / 2){
                body.style.backgroundColor ="red";
            }  
            else if (evento.clientX > anchoPantalla / 2 && evento.clientY < altoPantalla / 2){
                body.style.backgroundColor ="yellow";
            } 
            else if (evento.clientX < anchoPantalla / 2 && evento.clientY > altoPantalla / 2){
                body.style.backgroundColor ="green";
            } 
            else {
                body.style.backgroundColor ="blue";
            } 
        })
        
        window.onload = function () {
            document.onmousemove = pantalla;
            document.onkeypress = teclado;
        }
    </script>
</head>

<body id="body">
    <div id="info"></div>
    <div id="infoTeclado"></div>
</body>

</html>
