<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event object</title>
    <script>
        function pantalla(evento) {
            var info = document.getElementById("info");
            info.innerHTML = "La coordenada X es: " + evento.clientX + " y la coordenada Y es: " + evento.clientY;
        }
        
        function teclado(evento) {
            var info = document.getElementById("info");
            info.innerHTML = "La tecla pulsada es: " + String.fromCharCode(evento.which) + " y el ascii asociado es: " + evento.which;
        }

        function fondo(evento){
            if (evento.clientX > 0 && evento.clientX < 957 && evento.clientY > 0 && evento.clientY < 475) {
                body.style.backgroundColor ="red";
            } else if (evento.clientX > 957 && evento.clientX < 1919 && evento.clientY > 0 && evento.clientY < 475) {
                body.style.backgroundColor ="green";
            } else if (evento.clientX > 0 && evento.clientX < 957 && evento.clientY > 475 && evento.clientY < 950) {
                body.style.backgroundColor ="yellow";
            } else if (evento.clientX > 957 && evento.clientX < 1919 && evento.clientY > 475 && evento.clientY < 950) {
                body.style.backgroundColor ="blue";
            }
        }
        window.onload = function () {
            document.onmousemove = pantalla;
            document.onkeypress = teclado;
            document.onclick = fondo;
        }
    </script>
</head>

<body id="body">
    <div id="info"></div>
</body>

</html>
