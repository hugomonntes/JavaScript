        function coodernadas(evento){
            var body = document.getElementsByTagName("body")[0];
            var info = document.getElementById("info");
            var calcularAnchoPantalla = window.innerWidth;
            var calcularHeightPantalla = window.innerHeight;
            info.innerHTML = "Ancho: " + calcularAnchoPantalla + " Alto: " + calcularHeightPantalla;
            if(evento.clientX > calcularAnchoPantalla / 2 && evento.clientY < calcularHeightPantalla / 2){
                body.style.backgroundColor = "red";
            } else if(evento.clientX > calcularAnchoPantalla / 2 && evento.clientY < calcularHeightPantalla / 2){
                body.style.backgroundColor = "yellow";
            } else if(evento.clientX > calcularAnchoPantalla / 2 && evento.clientY < calcularHeightPantalla / 2){
                body.style.backgroundColor = "green";
            } else {
                body.style.backgroundColor = "pink";
            }
        }
        window.onload = function(){
            // document.onmousemove = pantalla;
            // document.onkeypress = teclado;
            document.onclick = coodernadas;
        }
    </script>

<body>
