    <title>Document</title>
    <script>
    function coordenadas(evento) {
        let anchoPantalla = window.innerWidth;
        let altoPantalla = window.innerHeight;
        if (
        evento.clientX < (anchoPantalla / 2 && altoPantalla / 2) &&
        evento.clientY < (anchoPantalla / 2 && altoPantalla / 2)
        ) {
        document.body.style.backgroundColor = "red";
        } else if (
        evento.clientX < (anchoPantalla && altoPantalla / 2) &&
        evento.clientY < (anchoPantalla / 2 && altoPantalla)
        ) {
        document.body.style.backgroundColor = "yellow";
        } else if (
        evento.clientX < (anchoPantalla / 2 && altoPantalla) &&
        evento.clientY < (anchoPantalla && altoPantalla / 2)
        ) {
        document.body.style.backgroundColor = "green";
        } else {
            document.body.style.backgroundColor = "blue";
        }
    }

    function cambiarColorBotones(){
        var botones = document.getElementsByName("button");
        for (let i = 0; i < botones.length; i++) {
            if(botones[i].style.color = "red"){
                botones[i].innerHTML = "Cancelar";
                botones[i].style.width = "400px";
                botones[i].style.height = "300px";
            }
        }
    }
